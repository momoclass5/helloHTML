<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<body>
    <h1>글자관련태그</h1>

    <!--제목을 지정하는 태그-->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!--줄을 바꾸면서 수평선을 넣는 태그-->
    <hr>

    안녕하세요
    반갑습니다.

    <!--줄바꿈태그-->
    안녕하세요<br>반갑습니다.

    <!--단락을 구분하는 태그-->
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <!--띄어쓰기는 기본적으로 한칸만 인식-->
    <p>여러칸을 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                             띄우는 방법</p>
    <!--pre 태그는 여러칸 띄우기, 
        줄바꿈 및 입력한 내용을 그대로 출력가 가능 하다-->
    <pre>
        여러칸을                    입력 할수 있다
        줄바꿈도 
        할수 있다
    </pre>

    <hr>
    <!--기타 글자 관련 태그-->
    <p><strong>글자</strong>를 <b>굵게</b> 표시하는 태그</p>

    <!--기울임-->
    <p><em>글자</em>를 <i>기울여서</i> 표시하는 태그</p>

    <p><mark>형광펜효과</mark>를 나타내느 태그</p>
    <p><u>밑줄</u> 긋기</p>
    <p><s>취소선</s> 넣기</p>
    <!--태그는 중첩하여 사용이 가능 하다
    굵은 글자, 기울임, 취소선등 다양하게 사용 할 수 있다-->
    <p><small>글자를</small> 작게 표시</p>






    <br><br><br><br><br><br><br>
</body>
</html>
